<body>
    <div class="container">
        <div id="chat-app">
            <aside>
                <div id="app-name">Chit Chat</div>
            </aside>
            <main>
                <div class="container">
                    <div id="chat-container">
                        <ul id="messages"></ul>
                    </div>
                    <div id="input-section">
                        <input id="usernameInput" type="text" placeholder="Your name">
                        <input id="inputMessage" type="text" placeholder="Type your message [/help]">
                        <button id="sendButton">Send</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let username = '';

        const emojiMap = {
            react: "⚛️",
            woah: "😲",
            hey: "👋",
            lol: "😂",
            like: "🤍",
            congratulations: "🎉",
        };

        document.getElementById('usernameInput').addEventListener('input', (event) => {
            username = event.target.value;
        });

        document.getElementById('sendButton').addEventListener('click', () => {
            const inputMessage = document.getElementById('inputMessage');
            const message = inputMessage.value.toLowerCase();

            if (message === '/help') {
                const helpMessage = `Available commands: 
                /help - Show available commands
                /emoji - Show available emoji
                /clear - Clear the chat`;
                const li = document.createElement('li');
                li.textContent = helpMessage;
                li.style.fontStyle = 'italic';
                li.style.color = 'gray';
                messages.appendChild(li);
            } else if (message === '/emoji') {
                const emojiList = Object.keys(emojiMap).map(keyword => emojiMap[keyword]).join(' ');
                const li = document.createElement('li');
                li.textContent = `Available emoji: ${emojiList}`;
                li.style.fontStyle = 'italic';
                li.style.color = 'gray';
                messages.appendChild(li);
            } else if (message === '/clear') {
                messages.innerHTML = '';
            } else {
                let emoji = '';

                for (const keyword in emojiMap) {
                    if (message.includes(keyword)) {
                        emoji = emojiMap[keyword];
                        break;
                    }
                }

                const finalMessage = emoji ? `${username}: ${emoji}` : `${username}: ${message}`;
                socket.emit('message', finalMessage);
                inputMessage.value = '';
            }
        });

        socket.on('message', (data) => {
            const messages = document.getElementById('messages');
            const li = document.createElement('li');
            li.textContent = data;
            messages.appendChild(li);
        });
    </script>
